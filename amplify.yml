version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: .
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.5.0
        - nvm use 20.5.0
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*